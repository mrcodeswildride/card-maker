<!DOCTYPE html>
<html>

<head>
    <title>Card Maker</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <h1>Card Maker</h1>

    <div id="box"></div>

    <div id="controlPanel">
        <div class="section">
            <div>
                <strong>Text:</strong>
            </div>

            <div>
                <button id="noText">None</button>
                <button id="happyBirthday">Happy Birthday</button>
                <button id="congrats">Congrats</button>
                <button id="getWellSoon">Get Well Soon</button>
            </div>
        </div>

        <div class="section">
            <div>
                <strong>Background color:</strong>
            </div>

            <div>
                <button id="noBackground">None</button>
                <button id="mistyRose">Misty Rose</button>
                <button id="springGreen">Spring Green</button>
                <button id="skyBlue">Sky Blue</button>
            </div>
        </div>

        <div class="section">
            <div>
                <strong>Text color:</strong>
            </div>

            <div>
                <button id="defaultColor">Default</button>
                <button id="red">Red</button>
                <button id="green">Green</button>
                <button id="blue">Blue</button>
            </div>
        </div>

        <div class="section">
            <div>
                <strong>Text size:</strong>
            </div>

            <div>
                <button id="defaultSize">Default</button>
                <button id="size40">40 pixels</button>
                <button id="size60">60 pixels</button>
                <button id="size80">80 pixels</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
