<!DOCTYPE html>
<html>

<head>
	<title>Card Maker</title>
	<meta name="viewport" content="width=device-width, initial-scale=0.5">
	<link href="style.css" rel="stylesheet">
	<script src="script.js" defer>

	</script>
</head>

<body>
	<h1>Card Maker</h1>

	<div id="card"></div>

	<div id="sidePanel">
		<p>Text</p>
		<button id="birthdayButton">Happy Birthday</button>
    <button id="congratsButton">Congrats</button>
    <button id="getWellButton">Get Well Soon</button>

    <p>Background color</p>
    <button id="mistyButton">Misty Rose</button>
    <button id="springButton">Spring Green</button>
    <button id="skyButton">Sky Blue</button>

    <p>Text color</p>
    <button id="redButton">Red</button>
    <button id="greenButton">Green</button>
    <button id="blueButton">Blue</button>

    <p>Font size</p>
    <button id="size40Button">40 pixels</button>
    <button id="size60Button">60 pixels</button>
    <button id="size80Button">80 pixels</button>
  </div>
</body>

</html>
